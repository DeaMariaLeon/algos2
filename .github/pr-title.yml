name: Validate PR Title

on:
  pull_request:
    types: [opened, edited]
jobs:
  title-check:
    runs-on: ubuntu-latest
    steps:
    - name: Check PR title
      run: |
        if [[ ! "${{ github.event.pull_request.title }}" =~ ^\[[0-9]+\]\  ]]; then
          echo "::error::PR title must follow the format '[Issue #] - Description'"
          exit 1
        fi
