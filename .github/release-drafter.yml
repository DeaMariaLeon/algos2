

  
autolabeler:
  - label: python
    title:
      # Example: feat(python): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*python.*\))?\!?\: /'
  - label: breaking
    title:
      # Example: feat!: ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)(\(.*\))?\!\: /'
  - label: breaking python
    title:
      # Example: feat(python!): ...
      - '/^(build|chore|ci|depr|docs|feat|fix|perf|refactor|release|test)\(.*python\!.*\)\: /'
  - label: build
    title:
      - '/^build/'
  - label: internal
    title:
      - '/^(chore|ci|refactor|test)/'
  - label: deprecation
    title:
      - '/^depr/'
  - label: documentation
    title:
      - '/^(docs|docstring)/'
  - label: enhancement
    title:
      - '/^feat/'
  - label: fix
    title:
      - '/^fix/'
  - label: performance
    title:
      - '/^perf/'
  - label: release
    title:
      - '/^release/'

template: |
  $CHANGES

  categories:
  - title: üèÜ Highlights
    labels: highlight
  - title: ‚ö†Ô∏è Breaking changes
    labels: breaking
  - title: üöÄ Performance improvements
    labels: performance
  - title: ‚ú® Enhancements
    labels: enhancement
  - title: üêû Bug fixes
    labels: fix
  - title: üõ†Ô∏è Other improvements
    labels:
      - build
      - chore
      - ci
      - docs
      - refactor
      - revert
      - style
      - test

  Thank you to all our contributors for making this release possible!
  $CONTRIBUTORS
